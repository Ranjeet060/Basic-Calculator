<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">

                <button class="btn" data-action="memory-clear">MC</button>
                <button class="btn" data-action="memory-recall">MR</button>
                <button class="btn" data-action="memory-add">M+</button>
                <button class="btn" data-action="memory-subtract">M-</button>

                <button class="btn" data-action="clear">AC</button>
                <button class="btn" id="toggle-parenthesis" data-action="parenthesis">( )</button>
                <button class="btn" data-value="%">%</button>
                <button class="btn" data-action="sqrt">√</button>
               
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="÷">÷</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="×">×</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="-">-</button>

                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="+">+</button>
                <button class="btn" data-action="backspace">⌫</button>
                <button class="btn equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
